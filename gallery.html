<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="gallery.css">
     <title>Cool Gallery</title>
</head>

<body>
     <header>
          <div class="navbar">
               <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="gallery.html">Cool Gallery</a></li>
                    <li><a href="basement_studio.html">basement</a></li>
               </ul>
          </div>
     </header>
     <div id="gallery">
     </div>
     <script>
          const gallery = document.getElementById("gallery");
          const images = [
               { target: "#", imgsrc: "cool_gallery/1.webp", desc: "что за пипец", alt: "Мем где я неудачно протестировал новый апдейт бота (звук смеха)" },
               { target: "#", imgsrc: "cool_gallery/amongyou.webp", desc: "это амогус которого я нарисовал для игры в роблоксе", alt: "амогус" },
               { target: "#", imgsrc: "cool_gallery/peak-level-design.webp", desc: "мне кажется это какой-то неправильный дом", alt: "дом в roblox, но он слишком странный (нелепая постройка)" }
          ]

          images.forEach(image => {
               const picture = document.createElement("div")
               picture.className = "photo";
               const a = document.createElement("a");
               a.target = image.target;
               a.href = image.imgsrc;

               const img = document.createElement("img");
               img.src = image.imgsrc;

               a.append(img)
               picture.append(a);


               const imgdiv = document.createElement("div");
               imgdiv.className = "description";
               imgdiv.textContent = image.desc;

               picture.append(imgdiv)
               gallery.appendChild(picture);


          });


     </script>
</body>

</html>
